
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concerto City Guide</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8riLNPTveR3dPAvx-E5Hl3kvFovELa9k&libraries=places"></script>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Concerto Logo" class="logo" />
    <h1 id="venue-name">CITY GUIDE</h1>

    <div class="search-container">
      <input type="text" id="customSearch" placeholder="Search for anything near the venue..." />
      <button onclick="searchCustom()">Search</button>
    </div>

    <p class="subtext">Tap a category below to find<br>places around the venue</p>

<!-- Grid Buttons (centered in flex container) -->
<div style="display: flex; justify-content: center;">
  <div class="button-grid" style="max-width: 700px; display: flex; flex-wrap: wrap; justify-content: space-between; gap: 12px;">
    <button onclick="loadCategory('restaurant')" style="width: 48%;">Restaurants</button>
    <button onclick="loadCategory('lodging')" style="width: 48%;">Hotels</button>
    <button onclick="loadCategory('store')" style="width: 48%;">Retail Stores</button>
    <button onclick="loadCategory('bar')" style="width: 48%;">Bars</button>
    <button onclick="loadCategory('cafe')" style="width: 48%;">Coffee Shops</button>
    <button onclick="loadCategory('tourist_attraction')" style="width: 48%;">Attractions</button>
    <button onclick="loadCategory('transit_station')" style="width: 48%;">Public Transit</button>
    <button onclick="loadCategory('pharmacy')" style="width: 48%;">Pharmacies</button>
    <button onclick="loadCategory('gas_station')" style="width: 48%;">Gas Stations</button>
    <button onclick="loadCategory('supermarket')" style="width: 48%;">Grocery Stores</button>
  </div>
</div>

    <select id="restaurant-filters" class="dropdown" style="display:none;" onchange="triggerFilteredSearch()"></select>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
